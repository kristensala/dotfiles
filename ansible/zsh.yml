- name: Set up zsh
  hosts: localhost
  become: yes
  gather_facts: yes
  
  tasks:
    - name: Install zsh
      apt:
        name:zsh

    - name: Set zsh as default shell
      command: chsh -s $(which zsh)

    - name: Install Oh My Zsh
      command: sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)"
